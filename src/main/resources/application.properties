spring.application.name=treksathi

logging.level.org.springframework.security=DEBUG

server.servlet.context-path=/api
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=${database.url}
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${host}
spring.mail.port=${port}
spring.mail.username=${username}
spring.mail.password=${email.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

ESEWA.SUCCESS.URL=${SUCCESS_URL}
ESEWA.FAILURE.URL=${FAILURE_URL}
ESEWA.GATEWAY.URL=${ESEWA_GATEWAY_URL}
ESEWA.PRODUCT.CODE=${ESEWA_PRODUCT_CODE}

# SpringDoc/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.example.treksathi

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.success.url=http://localhost:5173/hiker-dashboard/booking-confirmation
stripe.cancel.url=http://localhost:5173/hiker-dashboard/payment-failed
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

