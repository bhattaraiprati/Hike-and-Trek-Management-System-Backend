spring.application.name=HikeSathi

# Logging
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.servlet.context-path=/api

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Configuration
spring.datasource.url=${database.url}
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring DevTools Configuration (for hot reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Email Configuration
spring.mail.host=${host}
spring.mail.port=${port}
spring.mail.username=${username}
spring.mail.password=${email.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# eSewa Configuration
ESEWA.SUCCESS.URL=${SUCCESS_URL}
ESEWA.FAILURE.URL=${FAILURE_URL}
ESEWA.GATEWAY.URL=${ESEWA_GATEWAY_URL}
ESEWA.PRODUCT.CODE=${ESEWA_PRODUCT_CODE}

# SpringDoc/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.example.treksathi

# Stripe Configuration
stripe.api.key=${stripe_api_key}
stripe.publishable.key=${stripe_publishable_key}
stripe.success.url=http://localhost:5173/hiker-dashboard/payment-success
stripe.cancel.url=http://localhost:5173/hiker-dashboard/payment-failed