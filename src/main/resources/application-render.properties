# Server Configuration
server.port=${PORT:10000}
server.address=0.0.0.0
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optimize connection pool
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false



# Health Check Configuration - CRITICAL FOR RENDER
management.endpoint.health.show-details=always
logging.level.org.springframework.boot.actuate.health=DEBUG
management.endpoints.web.exposure.include=health
management.health.mail.enabled=false

# Email Configuration (doesn't affect health check now)
email.provider=sendgrid
sendgrid.api.key=${SENDGRID_API_KEY}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# eSewa Configuration
ESEWA.SUCCESS.URL=${SUCCESS_URL}
ESEWA.FAILURE.URL=${FAILURE_URL}
ESEWA.GATEWAY.URL=${ESEWA_GATEWAY_URL}
ESEWA.PRODUCT.CODE=${ESEWA_PRODUCT_CODE}

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.success.url=${STRIPE_SUCCESS_URL}
stripe.cancel.url=${STRIPE_CANCEL_URL}

# Qdrant Configuration
spring.ai.vectorstore.qdrant.host=${QDRANT_HOST}
spring.ai.vectorstore.qdrant.port=${QDRANT_PORT:6334}
spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY}
spring.ai.vectorstore.qdrant.use-tls=true

# Ollama Configuration
spring.ai.ollama.base-url=${OLLAMA_BASE_URL}
spring.ai.ollama.chat.options.model=${OLLAMA_MODEL:llama3.2}

# JWT Configuration
jwt.secret_key=${JWT_SECRET_KEY}

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Application Name
spring.application.name=HikeSathi

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.treksathi=INFO

# Faster startup
spring.main.lazy-initialization=false