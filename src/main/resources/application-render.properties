# Server Configuration
# Render provides the port via the PORT environment variable
server.port=${PORT:10000}
server.address=0.0.0.0
server.servlet.context-path=/api

# Database Configuration
# These will be provided by Render's environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Faster startup
spring.main.lazy-initialization=true

# Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# eSewa Configuration (Use production URLs if available, otherwise stay with sandbox)
ESEWA.SUCCESS.URL=${SUCCESS_URL}
ESEWA.FAILURE.URL=${FAILURE_URL}
ESEWA.GATEWAY.URL=${ESEWA_GATEWAY_URL}
ESEWA.PRODUCT.CODE=${ESEWA_PRODUCT_CODE}

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.success.url=${STRIPE_SUCCESS_URL}
stripe.cancel.url=${STRIPE_CANCEL_URL}

# Qdrant Configuration
spring.ai.vectorstore.qdrant.host=${QDRANT_HOST}
spring.ai.vectorstore.qdrant.port=${QDRANT_PORT:6334}
spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY}
spring.ai.vectorstore.qdrant.use-tls=true

# Ollama Configuration
spring.ai.ollama.base-url=${OLLAMA_BASE_URL}
spring.ai.ollama.chat.options.model=${OLLAMA_MODEL:llama3.2}

# JWT Configuration
jwt.secret_key=${JWT_SECRET_KEY}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
